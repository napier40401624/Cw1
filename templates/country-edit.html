<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<form action="/updatecountryByName">
		<h1>{{c['name']}}</h1>
		<div class='properties'>
			<div>
				<div><input name='country' type="hidden" value="{{c['name']}}" id=""></div>
			</div>
			<div>
				<div>Capital</div>
				<div><input name='capital' value="{{c['capital']}}"></div>
			</div>
			<div>
				<div>Continent</div>
				<div><input type="text" name="continent" value="{{c['continent']}}"></div>
			</div>
			<div>
				<div>Population</div>
				<div><input type="text" name="population" value="{{c['population']}}"></div>
			</div>
			<div>
				<div>GDP (million $)</div>
				<div><input type="text" name="gdp" value="{{c['gdp']/1000000 }}"></div>
			</div>
		
			<div>
				<div>Area </div>
				<div><input type="text" name="area" value="{{ c['area'] }}"></div>
			</div>
			<div>
				<div>Top Level Domain </div>
				<div><input type="text" name="tld" value="{{ c['tld'] }}"></div>
			</div>
		</div>
		<img src="/static/flags/{{c['tld']}}.gif" class='big'>
		<div class="delete-button"><a href='/delete/{{c.name}}'>Delete</a></div>
		<input type="submit" value="submit">
		</form>
	</body>
</html>
